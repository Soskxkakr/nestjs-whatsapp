# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - project-whatsapp-container

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://projectwhatsapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b58f5b62bcad4cd2b1b9af8abb9e53fe }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2f39a7b6996244948b60e1a21a5aef11 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: projectwhatsapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b58f5b62bcad4cd2b1b9af8abb9e53fe }}/em-whatsapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'project-whatsapp-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b20e39ef97fa4316b3702353d51562d7 }}
        images: 'projectwhatsapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b58f5b62bcad4cd2b1b9af8abb9e53fe }}/em-whatsapp:${{ github.sha }}'